  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://broker:9092
    networks:
      - kafka-net

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: kafka-connect
    depends_on:
      - broker
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "broker:9092"
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      # Plugin path
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components,/usr/share/java/custom-plugins"

      # Converters
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # Internal converters
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_INTERNAL_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # REST & logging
      CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
      CONNECT_LOG4J_ROOT_LOGLEVEL: "INFO"

    volumes:
      - ./connect-plugins:/usr/share/java/custom-plugins
      - ./data:/tmp
    networks:
      - kafka-net
    command:
      - bash
      - -c
      - |
        echo "Waiting for Kafka broker..."
        # Use a built-in tool instead of nc
        while ! kafka-topics --bootstrap-server broker:9092 --list > /dev/null 2>&1; do
          echo "Waiting for broker to be ready..."
          sleep 5
        done
        echo "Broker is ready! "
        # Download and install FileStream connector manually
        echo "Installing FileStream connector..."
        cd /usr/share/java
        # Download the Kafka binaries that include FileStream connectors
        wget -q https://archive.apache.org/dist/kafka/3.5.1/kafka_2.13-3.5.1.tgz && \
        tar -xzf kafka_2.13-3.5.1.tgz --strip-components=2 kafka_2.13-3.5.1/libs/connect-file-*.jar && \
        rm kafka_2.13-3.5.1.tgz
        echo "Starting Kafka Connect..."
        /etc/confluent/docker/run
