<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        .file-upload-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .file-input-label:hover {
            background-color: rgba(59, 130, 246, 0.8);
        }
        .file-input-label:active {
            background-color: rgba(37, 99, 235, 0.9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" id="vanta-bg">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto file-upload-container p-8 shadow-2xl" data-aos="fade-up">
            <div class="text-center mb-8">
                <i data-feather="upload-cloud" class="w-16 h-16 text-blue-500 mx-auto"></i>
                <h1 class="text-3xl font-bold text-white mt-4">File Upload Center</h1>
                <p class="text-gray-200 mt-2">Upload your JSON or TXT files securely</p>
            </div>

            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-blue-400 rounded-xl p-12 transition-all duration-300 hover:border-blue-300 hover:bg-blue-900/10">
                    <label for="fileInput" class="file-input-label cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 flex items-center">
                        <i data-feather="file" class="mr-2"></i>
                        Select Files
                        <input id="fileInput" type="file" name="file" class="hidden" accept=".json,.txt" multiple>
                    </label>
                    <p class="text-gray-300 mt-4 text-sm">Supported formats: .json, .txt</p>
                    <div id="fileList" class="mt-4 text-gray-200 text-sm hidden">
                        <p class="font-medium">Selected files:</p>
                        <ul id="selectedFiles" class="mt-2 space-y-1"></ul>
                    </div>
                </div>

                <div class="mt-6">
                    <label for="description" class="block text-sm font-medium text-gray-200 mb-2">Description (optional)</label>
                    <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex items-center justify-between mt-8">
                    <div class="flex items-center">
                        <input id="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-300">
                            I agree to the <a href="#" class="text-blue-400 hover:underline">terms and conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow-lg transition-all duration-300 flex items-center">
                        <i data-feather="upload" class="mr-2"></i>
                        Upload Files
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x111827,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 15.00
        });

        // Initialize AOS and Feather Icons
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
            feather.replace();
            
            // File input handling
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const selectedFiles = document.getElementById('selectedFiles');
            
            fileInput.addEventListener('change', function() {
                selectedFiles.innerHTML = '';
                if (this.files.length > 0) {
                    fileList.classList.remove('hidden');
                    Array.from(this.files).forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.className = 'flex items-center';
                        listItem.innerHTML = `
                            <i data-feather="file-text" class="w-4 h-4 mr-2 text-blue-400"></i>
                            ${file.name} (${(file.size / 1024).toFixed(2)} KB)
                        `;
                        selectedFiles.appendChild(listItem);
                    });
                    feather.replace();
                } else {
                    fileList.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
